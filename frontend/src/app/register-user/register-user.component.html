<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
    <div class="row">
        <div class="col-md-12 login-form">
            <i class="uil uil-arrow-left" routerLink="/login"></i>
            <h3>Register User</h3>
            <hr style="color:white">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Username *" [(ngModel)]="user.username"
                        name="username" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" [(ngModel)]="user.email"
                        name="email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value=""
                        [(ngModel)]="user.password" name="password" />
                </div>
                <div class="form-group">
                    <button class="btnSubmit" (click)="registerUser()">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>
