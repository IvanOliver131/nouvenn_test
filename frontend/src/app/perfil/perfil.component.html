<app-sidebar></app-sidebar>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!----------------- TABELA DE LIVROS CADASTRADOS ------------------------->
<h3 class="container" style="margin-top: 5vh">{{nameUser}}'s books</h3>
<div class="container scroll">

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Book</th>
                <th scope="col">Owner</th>
                <th scope="col">Availability</th>
                <th scope="col">Borrowed</th>
                <th scope="col">Take</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let qtd of myBookLst, let i = index">
                <th scope="row">{{qtd.id}}</th>
                <td>{{qtd.book_name}}</td>
                <td>{{qtd.dono}}</td>
                <td>{{qtd.disponibilidade? 'Available' : 'Unavailable'}}</td>
                <td>{{qtd.emprestado}}</td>
                <label *ngIf="qtd.disponibilidade" type="text" class="btn btn-dark" style="margin-top: 5px;"
                    (click)="emprestar(qtd, i)">Take</label>
                <label *ngIf="!qtd.disponibilidade" type="text" class="btn btn-dark" style="margin-top: 5px;"
                    (click)="emprestar(qtd, i)">Giver Back</label>
            </tr>
        </tbody>
    </table>
</div>
